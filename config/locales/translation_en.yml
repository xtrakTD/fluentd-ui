      out_forward:
        option_guide: |
          For each config parameter, please refer to the <a href="https://docs.fluentd.org/output/forward" target="_blank">Forward output plugin</a> documentation page.
        secondary_note: |
          All servers are unavailable, store data as a file to specified path.
        show:
          page_title: Add Output to another Fluentd
      out_s3:
        option_guide: |
          For each config parameter, please refer to the <a href="https://docs.fluentd.org/output/s3" target="_blank">Amazon S3 output plugin</a> documentation page.
        show:
          page_title: Add Output to Amazon S3
      out_tdlog:
        option_guide: |
          For each config parameter, please refer to the <a href="https://github.com/treasure-data/fluent-plugin-td" target="_blank">Treasure Data output plugin</a> documentation page.
        show:
          page_title: Add Output to Treasure Data
      out_elasticsearch:
        option_guide: |
          For each config parameter, please refer to the <a target="_blank" href="https://github.com/uken/fluent-plugin-elasticsearch">Elasticsearch output plugin</a>  documentation page.
        show:
          page_title: Add Output to Elasticsearch
      out_mongo:
        option_guide: |
          For each config parameter, please refer to the <a href="https://docs.fluentd.org/output/mongo" target="_blank">MongoDB output plugin</a> documentation page.
        show:
          page_title: Add Output to MongoDB
      out_stdout:
        option_guide: |
          Print events to STDOUT (or fluentd log file if launched with daemon mode). Please refer to the <a href="https://docs.fluentd.org/output/stdout" target="_blank">stdout output plugin</a> documentation page.
        show:
          page_title: stdout (log)
      filter_grep:
        option_guide: |
          "Grep" events by the value of specified fields.<br />
          Please refer to the <a target="_blank" href="https://docs.fluentd.org/filter/grep">filter_grep plugin</a> documentation page.
        show:
          page_title: Add filter to grep records
      filter_parser:
        option_guide: |
          Parse string field in event records and mutates its event record with parsed result.<br />
          Please refer to the <a target="_blank" href="https://docs.fluentd.org/filter/parser">filter_parser plugin</a> documentation page.
        show:
          page_title: Add filter to parse records
      filter_record_transformer:
        option_guide: |
          Mutage/Transform incoming event streams in a versatile manner.<br />
          Please refer to the <a target="_blank" href="https://docs.fluentd.org/filter/record_transformer">filter_record_transformer plugin</a> documentation page.
        show:
          page_title: Add filter to transform records
      filter_stdout:
        option_guide: |
          Print events to STDOUT (or logs if launched with daemon mode).<br />
          Please refer to the <a target="_blank" href="https://docs.fluentd.org/filter/stdout">filter_stdout plugin</a> documentation page.
        show:
          page_title: stdout (log)
      in_syslog:
        option_guide: |
          For each config parameter, please refer to the <a href="https://docs.fluentd.org/input/syslog" target="_blank">syslog input plugin</a> documentation page.
        show:
          page_title: Add Input from Syslog Protocol
      in_monitor_agent:
        option_guide: |
          Monitoring agent returns current fluentd/td-agent setting as JSON via HTTP. <br />
          Please see refer to the <a target="_blank" href="https://docs.fluentd.org/input/monitor_agent">Monitoring Agent</a> documentation page.
        show:
          page_title: Monitoring Agent (monitor_agent)
      in_http:
        option_guide: |
          Retrieve records from http POST.<br />
          The URL path becomes the tag of the Fluentd event log and the POSTed body element becomes the record itself.<br />
          Please see refer to the <a target="_blank" href="https://docs.fluentd.org/input/http">http Input Plugin</a> documentation page.
        show:
          page_title: Add http Input Plugin
      in_forward:
        option_guide: |
          Listen to a TCP socket to receive the event stream and an UDP socket to receive heartbeat messages.
          Please see refer to the <a target="_blank" href="https://docs.fluentd.org/input/forward">forward Input Plugin</a> documentation page.
        show:
          page_title: Add forward Input Plugin
      in_tail_option_guide: |
          For each config parameter, please refer to the <a href="https://docs.fluentd.org/input/tail" target="_blank">Tail input plugin</a> documentation page.
      in_tail:
        notice_for_permission: "Please check permission or group setting for %{user} user can read it."
        notice_for_multiline_limit: "Please input Regexp(s) separated by newline. blank lines are ignored. Lines more than 20 are dropped."
        restart_from_first: Restart from first
        show:
          page_title: "Choose File Path"
        after_file_choose:
          page_title: "Select File Format"
        after_format:
          page_title: "Config Parameters"
        confirm:
          page_title: "Confirmation"
      history: "Setting History"
      histories:
        index:
          page_title: "Setting Histories"
        show:
          page_title: "Reuse Setting History"
          target_config: "Target Config"
          current_config: "Current Config"
          diff_description: "diff between current config and target config(%{file_name}) (showing with '+' and '-' if any)"
          show_current: "> see current config"
      running_backup:
        title: "Running Config"
        show:
          page_title: "Running Config"
          diff_description: "diff between config and running config (showing with '+' and '-' if any)"
          show_current: "> see current config"

